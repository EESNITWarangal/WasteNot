<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Excess Food - WasteNot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="ChatGPT Image Jun 26, 2025, 03_36_10 AM.png" alt="WasteNot Logo" class="logo-image">
      <span class="logo-text">WASTENOT</span>
    </div>
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" aria-label="Open navigation" aria-controls="mobileNav" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav id="mobileNav" class="mobile-nav" hidden>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="list-food-container" style="min-height: 80vh;">
    <h2>List Excess Food</h2>
    <form id="listFoodForm" class="list-food-form">
      <div class="form-section">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" required>
      </div>
      <div class="form-section">
        <label for="dishes">Dishes</label>
        <input type="text" id="dishes" name="dishes" required>
      </div>
      <div class="form-section">
        <label for="expiry">Expiry</label>
        <input type="datetime-local" id="expiry" name="expiry" required>
      </div>
      <div class="form-section">
        <label for="venue">Venue</label>
        <input type="text" id="venue" name="venue" required>
      </div>
      <div class="form-section">
        <label for="state">State</label>
        <select id="state" name="state" required></select>
      </div>
      <div class="form-section">
        <label for="city">City</label>
        <input type="text" id="city" name="city" autocomplete="off" required>
        <div id="citySuggestions" class="city-suggestions"></div>
      </div>
      <div class="form-section declaration-container">
        <input type="checkbox" id="bigDeclaration" name="declaration" required class="declaration-checkbox">
        <label for="bigDeclaration" class="declaration-label">I declare that this food is safe to consume.</label>
      </div>
      <button type="submit" class="btn">List Food</button>
      <div id="listFoodMessage"></div>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
