<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Food - WasteNot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="ChatGPT Image Jun 26, 2025, 03_36_10 AM.png" alt="WasteNot Logo" class="logo-image">
      <span class="logo-text">WASTENOT</span>
    </div>
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" aria-label="Open navigation" aria-controls="mobileNav" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav id="mobileNav" class="mobile-nav" hidden>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="claim-food-container" style="min-height: 80vh;">
    <h2>Available Food Listings</h2>
    <div class="food-filter-bar">
      <label for="filterCity">Filter by City:</label>
      <input type="text" id="filterCity" name="filterCity" placeholder="Enter city name..." autocomplete="off">
    </div>
    <div class="table-responsive">
      <table id="foodTable" class="food-table">
        <thead>
          <tr>
            <th>Donor Name</th>
            <th>State</th>
            <th>City</th>
            <th>Venue</th>
            <th>Amount</th>
            <th>Dishes</th>
            <th>Expiry</th>
            <th>Food Code</th>
            <th>Claim</th>
          </tr>
        </thead>
        <tbody id="foodTableBody"></tbody>
      </table>
    </div>
    <div class="no-food" id="noFoodMessage" style="display:none;">
      <h3>No food listings available</h3>
      <p>Please check back later or try a different city.</p>
    </div>
    <div class="loading" id="loadingFood" style="display:none;">Loading food listings...</div>
  </div>
  <script src="script.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
